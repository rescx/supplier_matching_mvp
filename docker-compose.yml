version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./data:/data
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend
