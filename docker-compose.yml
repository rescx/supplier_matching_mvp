version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./data:/data
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://backend:8000}
    ports:
      - "5173:4173"
    depends_on:
      - backend
